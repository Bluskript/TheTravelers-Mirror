                });

                for (let i = 0; i < jar.length; i++) {
                    boardEl.innerHTML += "<p class='lboard-wide clearback'>" + (i + 1) + ")</p><span class='lboard-main'><b>" + jar[i].username + "</b>: level " + (jar[i].level + 1) + "</span><br /><span class='lboard-sub'>" + jar[i].xp + " total xp</span><br /><br />";
